<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Infection Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    #map {
      height: 100%;
    }

    #title-banner {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      color: red; /* Changed to red */
      z-index: 1001; /* Make sure it's above the map */
      border: 2px solid red; /* Border color also changed to red */
      font-family: monospace;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="title-banner">$VIRUS TRACKER</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
