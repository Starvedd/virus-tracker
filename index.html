<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #virusTracker {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: red;
      font-weight: bold;
      z-index: 1000;
    }

    #priceDisplay {
      font-size: 24px;
      color: white;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div id="virusTracker">
    $VIRUS TRACKER <span id="priceDisplay">Loading...</span>
  </div>
  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>
