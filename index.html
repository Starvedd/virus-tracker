<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Image World Map</title>
    <style>
        /* Basic styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container for the world map */
        #map-container {
            position: relative;
            height: 100vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/World_Map_Blank_Grey.svg'); /* World map image */
            background-size: cover; /* Ensure the image covers the full area */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Markers will be absolutely positioned on the map */
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Styling for the meme coin price */
        #price {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <!-- Markers for regions -->
        <div id="marker-ny" class="marker" style="top: 30%; left: 40%;"></div> <!-- New York -->
        <div id="marker-la" class="marker" style="top: 60%; left: 50%;"></div> <!-- Los Angeles -->
        <div id="marker-paris" class="marker" style="top: 25%; left: 70%;"></div> <!-- Paris -->
        <div id="marker-tokyo" class="marker" style="top: 10%; left: 85%;"></div> <!-- Tokyo -->
    </div>

    <!-- Meme Coin Price Display -->
    <div id="price">Meme Coin Price: $1.00</div>

    <script>
        // Set up the initial meme coin price
        let memeCoinPrice = 1.00;
        const priceElement = document.getElementById('price');

        // Function to update the meme coin price
        function fluctuatePrice() {
            const fluctuation = (Math.random() - 0.5) * 0.1; // Fluctuates the price by a random amount between -0.05 and 0.05
            memeCoinPrice = Math.max(0.01, memeCoinPrice + fluctuation); // Ensure the price doesn't go below $0.01
            priceElement.innerText = `Meme Coin Price: $${memeCoinPrice.toFixed(2)}`;
        }

        // Update the price every 3 seconds
        setInterval(fluctuatePrice, 3000); // Update the price every 3 seconds
    </script>

</body>
</html>
