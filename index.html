<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive World Map with Meme Coin Price</title>

  <!-- Leaflet CSS FIRST -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 0;
    }

    #price {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="price">Meme Coin Price: $1.00</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.addEventListener('load', function () {
      // Set up bounding box limits
      const bounds = [[-90, -180], [90, 180]];

      // Initialize the map
      const map = L.map('map', {
        center: [51.505, -0.09],
        zoom: 2,
        minZoom: 2,
        maxZoom: 6,
        zoomControl: false,
        scrollWheelZoom: false,
        touchZoom: false,
        keyboard: false,
        dragging: true,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        worldCopyJump: false,
        attributionControl: false
      });

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Meme coin price logic
      let memeCoinPrice = 1.00;
      const priceElement = document.getElementById('price');

      function fluctuatePrice() {
        const fluctuation = (Math.random() - 0.5) * 0.1;
        memeCoinPrice = Math.max(0.01, memeCoinPrice + fluctuation);
        priceElement.innerText = `Meme Coin Price: $${memeCoinPrice.toFixed(2)}`;
      }

      setInterval(fluctuatePrice, 3000);

      // Add some example region markers
      const regions = [
        { lat: 51.505, lon: -0.09, name: 'London' },
        { lat: 40.7128, lon: -74.0060, name: 'New York' },
        { lat: 34.0522, lon: -118.2437, name: 'Los Angeles' },
        { lat: 48.8566, lon: 2.3522, name: 'Paris' },
        { lat: 35.6762, lon: 139.6503, name: 'Tokyo' }
      ];

      regions.forEach(region => {
        L.marker([region.lat, region.lon]).addTo(map)
          .bindPopup(`${region.name} Price is fluctuating.`);
      });
    });
  </script>

</body>
</html>
