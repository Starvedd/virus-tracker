<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$VIRUS Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    #coords {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map"></div>
    <div class="title">$VIRUS</div>
    <div id="coords">Click on the map to get coordinates</div>
    <canvas id="infectionCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('infectionCanvas');
    const ctx = canvas.getContext('2d');
    const coordsDisplay = document.getElementById('coords');

    // Set canvas to full window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize canvas dynamically on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Africa border coordinates (from your input)
    const africaBorders = [
      { x: 0.433, y: 0.521 }, { x: 0.433, y: 0.545 },
      { x: 0.435, y: 0.584 }, { x: 0.455, y: 0.611 },
      { x: 0.493, y: 0.606 }, { x: 0.508, y: 0.616 },
      { x: 0.513, y: 0.644 }, { x: 0.517, y: 0.701 },
      { x: 0.524, y: 0.747 }, { x: 0.530, y: 0.787 },
      { x: 0.551, y: 0.781 }, { x: 0.577, y: 0.758 },
      { x: 0.580, y: 0.736 }, { x: 0.599, y: 0.696 },
      { x: 0.603, y: 0.636 }, { x: 0.627, y: 0.603 },
      { x: 0.629, y: 0.568 }, { x: 0.611, y: 0.577 },
      { x: 0.591, y: 0.549 }, { x: 0.584, y: 0.515 },
      { x: 0.580, y: 0.498 }, { x: 0.561, y: 0.491 },
      { x: 0.536, y: 0.476 }, { x: 0.521, y: 0.489 },
      { x: 0.512, y: 0.455 }, { x: 0.447, y: 0.476 },
      { x: 0.430, y: 0.505 }, { x: 0.427, y: 0.561 },
      { x: 0.453, y: 0.597 }
    ];

    // Infection Dot Object
    function InfectionDot(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.growthRate = 0.2; // Slower growth rate for dots
      this.maxRadius = 40;   // Set a maximum radius to prevent excessive growth
    }

    // Update the dot's radius
    InfectionDot.prototype.update = function () {
      if (this.radius < this.maxRadius) {
        this.radius += this.growthRate;
      }
    };

    const infectionDots = [];

    // Convert relative coordinates to pixel coordinates on canvas
    function convertToPixelCoords(relX, relY) {
      return {
        x: relX * canvas.width,
        y: relY * canvas.height,
      };
    }

    // Function to check if the dot is within Africa's border (using polygon check)
    function isInsideAfrica(x, y) {
      let inside = false;
      let j = africaBorders.length - 1;
      for (let i = 0; i < africaBorders.length; i++) {
        const xi = africaBorders[i].x * canvas.width;
        const yi = africaBorders[i].y * canvas.height;
        const xj = africaBorders[j].x * canvas.width;
        const yj = africaBorders[j].y * canvas.height;

        const intersect = ((yi > y) !== (yj > y)) &&
          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
        j = i;
      }
      return inside;
    }

    // Simulate the infection spreading only within Africa
    function simulateInfection() {
      const numDotsToAdd = 3; // Number of dots to add per simulation
      for (let i = 0; i < numDotsToAdd; i++) {
        // Select a random position near the Africa borders
        const area = africaBorders[Math.floor(Math.random() * africaBorders.length)];
        const { x, y } = convertToPixelCoords(area.x, area.y);

        // Ensure the dot stays within Africa bounds (a bit inside the border)
        let dotX = x + Math.random() * 20 - 10; // Keep within 10px inside Africa's border
        let dotY = y + Math.random() * 20 - 10; // Keep within 10px inside Africa's border

        // Make sure the dot is inside Africa
        if (isInsideAfrica(dotX, dotY)) {
          const newDot = new InfectionDot(
            dotX,
            dotY,
            2 // Starting radius
          );
          infectionDots.push(newDot);
        }
      }

      // Clear canvas and update the infection dots
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      infectionDots.forEach((dot) => {
        dot.update();
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 0, 0.8)`;
        ctx.fill();
      });
    }

    setInterval(simulateInfection, 1000);

    // Corrected mouse click tracking (relative to the canvas size)
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width; // Calculate relative X
      const relY = (e.clientY - rect.top) / rect.height; // Calculate relative Y
      const message = `Clicked: { x: ${relX.toFixed(3)}, y: ${relY.toFixed(3)} }`;
      console.log(message); // Log coordinates to console
      coordsDisplay.textContent = message; // Show coordinates on the page
    });
  </script>
</body>
</html>
