<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infection Spread Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #map-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      transform-origin: center center;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/World_map_blank_without_borders.svg/1200px-World_map_blank_without_borders.svg.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    #canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to fill the window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Example point in Africa (central)
    const africa = {
      x: canvas.width * 0.55,
      y: canvas.height * 0.65,
      radius: 5
    };

    function drawInfection(dot) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 50, 50, 0.6)';
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawInfection(africa);
      africa.radius += 0.2; // increase radius gradually
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
