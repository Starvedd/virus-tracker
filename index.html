<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$VIRUS Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map"></div>
    <div class="title">$VIRUS</div>
    <canvas id="infectionCanvas"></canvas>
  </div>

  <script>
    // Get the canvas and context
    const canvas = document.getElementById('infectionCanvas');
    const ctx = canvas.getContext('2d');

    // Ensure that the canvas is the correct size based on the window dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Infection areas (relative coordinates, use a grid-like representation for continents)
    const infectionAreas = [
      {x: 0.1, y: 0.3}, // Africa
      {x: 0.7, y: 0.1}, // North America
      {x: 0.8, y: 0.6}, // South America
      {x: 0.55, y: 0.2}, // Europe
      {x: 0.4, y: 0.8}, // Australia
      {x: 0.3, y: 0.5}, // Asia
    ];

    // Function to convert relative coordinates to pixel coordinates
    function convertToPixelCoords(relX, relY) {
      const mapWidth = canvas.width;
      const mapHeight = canvas.height;
      return {
        x: relX * mapWidth,
        y: relY * mapHeight
      };
    }

    // Infection dot object
    function InfectionDot(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;  // Starting radius
      this.growthRate = 0.3;  // Growth rate for the dot size
    }

    // Update the dot's size over time
    InfectionDot.prototype.update = function() {
      this.radius += this.growthRate;  // Grow the dot steadily
    };

    // Array to hold infection dots
    const infectionDots = [];

    // Function to simulate infection growth
    function simulateInfection() {
      // Add new infection dots every second
      const numDotsToAdd = 3; // Add 3 new dots every second for the spread

      for (let i = 0; i < numDotsToAdd; i++) {
        const area = infectionAreas[Math.floor(Math.random() * infectionAreas.length)];

        // Convert to pixel coordinates based on map size
        const {x, y} = convertToPixelCoords(area.x, area.y);

        // Create a new infection dot with a small initial radius
        const newDot = new InfectionDot(x + Math.random() * 50 - 25, y + Math.random() * 50 - 25, 2);
        infectionDots.push(newDot);
      }

      // Clear the canvas and draw each infection dot
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw and update each infection dot
      infectionDots.forEach(dot => {
        dot.update();  // Update the dot size
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 0, 0.8)`;  // Red color with constant opacity
        ctx.fill();
      });
    }

    // Run the infection simulation every 1000ms (1 second)
    setInterval(simulateInfection, 1000);

    // Optional: Resize canvas when the window is resized
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
