<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$VIRUS Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    #coords {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map"></div>
    <div class="title">$VIRUS</div>
    <div id="coords">Click on the map to get coordinates</div>
    <canvas id="infectionCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('infectionCanvas');
    const ctx = canvas.getContext('2d');
    const coordsDisplay = document.getElementById('coords');

    // Set canvas to full window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize canvas dynamically on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Africa-specific infection regions (relative coordinates)
    const infectionAreas = [
      {x: 0.427, y: 0.494},  // Algeria
      {x: 0.667, y: 0.601},  // Central Africa
      {x: 0.683, y: 0.776},  // South Africa
      {x: 0.878, y: 0.624},  // Kenya
      {x: 0.553, y: 0.636},  // Above Angola
    ];

    // Infection Dot Object
    function InfectionDot(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.growthRate = 0.3;
    }

    // Update the dot's radius
    InfectionDot.prototype.update = function () {
      this.radius += this.growthRate;
    };

    const infectionDots = [];

    // Convert relative coordinates to pixel coordinates on canvas
    function convertToPixelCoords(relX, relY) {
      return {
        x: relX * canvas.width,
        y: relY * canvas.height,
      };
    }

    // Function to check if the dot is within the Africa region
    function isInsideAfrica(x, y) {
      // African map boundaries are estimated based on the provided coordinates.
      // Let's limit the infection dots to stay within Africa:
      const africaBounds = {
        minX: 0.15, // West Africa boundary (approx)
        maxX: 0.95, // East Africa boundary (approx)
        minY: 0.1,  // North Africa boundary (approx)
        maxY: 0.85, // South Africa boundary (approx)
      };
      
      // Check if the coordinates are within the Africa region
      return x >= africaBounds.minX && x <= africaBounds.maxX && y >= africaBounds.minY && y <= africaBounds.maxY;
    }

    // Simulate the infection spreading only within the African region
    function simulateInfection() {
      const numDotsToAdd = 3; // Number of dots to add per simulation
      for (let i = 0; i < numDotsToAdd; i++) {
        const area = infectionAreas[Math.floor(Math.random() * infectionAreas.length)];
        const { x, y } = convertToPixelCoords(area.x, area.y);
        
        // Ensure the dot stays within Africa bounds
        if (isInsideAfrica(area.x, area.y)) {
          const newDot = new InfectionDot(
            x + Math.random() * 50 - 25, // Random position around the area
            y + Math.random() * 50 - 25, 
            2 // Starting radius
          );
          infectionDots.push(newDot);
        }
      }

      // Clear canvas and update the infection dots
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      infectionDots.forEach((dot) => {
        dot.update();
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 0, 0.8)`;
        ctx.fill();
      });
    }

    setInterval(simulateInfection, 1000);

    // Corrected mouse click tracking (relative to the canvas size)
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width; // Calculate relative X
      const relY = (e.clientY - rect.top) / rect.height; // Calculate relative Y
      const message = `Clicked: { x: ${relX.toFixed(3)}, y: ${relY.toFixed(3)} }`;
      console.log(message); // Log coordinates to console
      coordsDisplay.textContent = message; // Show coordinates on the page
    });
  </script>
</body>
</html>
