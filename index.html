<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Image World Map with Meme Coin Price</title>
    <style>
        /* Basic styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map-container {
            position: relative;
            height: 100vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/2000px-World_map_-_low_resolution.svg.png');
            background-size: contain; /* Make sure map fits without stretching */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Markers will be absolutely positioned on the map */
        .marker {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 6px red;
            transform: translate(-50%, -50%);
        }

        /* Meme Coin Price Display */
        #price-box {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            color: #00ffcc;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            z-index: 10;
            border: 1px solid #00ffcc;
        }
    </style>
</head>
