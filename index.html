<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #tracker-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1000;
    }

    #infected-counter {
      position: absolute;
      top: 100px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="tracker-title">$VIRUS TRACKER</div>
  <div id="infected-counter">Humans Infected: 0</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
