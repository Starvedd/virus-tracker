<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$VIRUS Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto; /* Allow clicking */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map"></div>
    <div class="title">$VIRUS</div>
    <canvas id="infectionCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('infectionCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const infectionAreas = [
      {x: 0.72, y: 0.25}, // North America
      {x: 0.76, y: 0.60}, // South America
      {x: 0.18, y: 0.34}, // Africa
      {x: 0.28, y: 0.19}, // Europe
      {x: 0.52, y: 0.65}, // Australia
      {x: 0.40, y: 0.30}, // Asia
    ];

    function InfectionDot(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.growthRate = 0.3;
    }

    InfectionDot.prototype.update = function () {
      this.radius += this.growthRate;
    };

    const infectionDots = [];

    function convertToPixelCoords(relX, relY) {
      return {
        x: relX * canvas.width,
        y: relY * canvas.height,
      };
    }

    function simulateInfection() {
      const numDotsToAdd = 3;
      for (let i = 0; i < numDotsToAdd; i++) {
        const area = infectionAreas[Math.floor(Math.random() * infectionAreas.length)];
        const { x, y } = convertToPixelCoords(area.x, area.y);
        const newDot = new InfectionDot(
          x + Math.random() * 50 - 25,
          y + Math.random() * 50 - 25,
          2
        );
        infectionDots.push(newDot);
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      infectionDots.forEach((dot) => {
        dot.update();
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 0, 0.8)`;
        ctx.fill();
      });
    }

    setInterval(simulateInfection, 1000);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ðŸ–± Mouse click coordinate tracker
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / canvas.width;
      const y = (e.clientY - rect.top) / canvas.height;
      console.log(`{ x: ${x.toFixed(3)}, y: ${y.toFixed(3)} }`);
    });
  </script>
</body>
</html>
