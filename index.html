<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Coin World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        #price {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="price">Meme Coin Price: $1.00</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const map = L.map('map', {
        center: [20, 0],
        zoom: 2,
        minZoom: 2,
        maxZoom: 6,
        maxBounds: [[-90, -180], [90, 180]],
        maxBoundsViscosity: 1.0
    });

    // Fix the puzzle-like tile issue with standard tileLayer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
        noWrap: true,
        bounds: [[-90, -180], [90, 180]]
    }).addTo(map);

    // Meme coin price simulation
    let price = 1.00;
    const priceDiv = document.getElementById('price');

    function updatePrice() {
        const change = (Math.random() - 0.5) * 0.1;
        price = Math.max(0.01, price + change);
        priceDiv.innerText = `Meme Coin Price: $${price.toFixed(2)}`;
    }

    setInterval(updatePrice, 3000);

    // Function to add markers
    function addInfection(lat, lon, city) {
        L.circleMarker([lat, lon], {
            radius: 8,
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.7
        }).addTo(map).bindPopup(`${city}: Meme Coin spread detected!`);
    }

    // Add sample markers
    addInfection(51.505, -0.09, "London");
    addInfection(40.7128, -74.0060, "New York");
    addInfection(34.0522, -118.2437, "Los Angeles");
    addInfection(48.8566, 2.3522, "Paris");
    addInfection(35.6762, 139.6503, "Tokyo");
    addInfection(-33.8688, 151.2093, "Sydney");
    addInfection(55.7558, 37.6173, "Moscow");
</script>

</body>
</html>
