<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$VIRUS Tracker</title>

      font-family: Arial, sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    #price {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #0f0;
    }

    #coords {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
