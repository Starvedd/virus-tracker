<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$VIRUS Tracker</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .map-container {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100vh;
    }

    .map {
      width: 100%;
      height: 100%;
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/World-Map-Wallpaper-HD-Free-Download.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: red;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* To allow interaction with the map behind */
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map"></div>
    <div class="title">$VIRUS</div>
    <canvas id="infectionCanvas" width="100%" height="100%"></canvas>
  </div>

  <script>
    // Get the canvas and context
    const canvas = document.getElementById('infectionCanvas');
    const ctx = canvas.getContext('2d');

    // Random coordinates for infection spread (these are rough estimates of locations on the world map)
    const infectionAreas = [
      {x: 100, y: 150}, // Africa
      {x: 400, y: 100}, // North America
      {x: 600, y: 200}, // South America
      {x: 500, y: 300}, // Europe
      {x: 250, y: 450}, // Australia
      {x: 300, y: 200}, // Asia
      // Add more coordinates for other areas...
    ];

    // Function to draw random infection dots
    function drawInfectionDots() {
      // Clear previous dots
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Set the number of infection dots per update
      const numDots = 10;

      for (let i = 0; i < numDots; i++) {
        // Get a random infection area from the list
        const area = infectionAreas[Math.floor(Math.random() * infectionAreas.length)];

        // Simulate the infection radius based on the infection rate (you can adjust this)
        const radius = Math.random() * 10 + 5;  // Random radius between 5 and 15

        // Draw the infection dot
        ctx.beginPath();
        ctx.arc(area.x + Math.random() * 50 - 25, area.y + Math.random() * 50 - 25, radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
      }
    }

    // Run the infection every 2 seconds
    setInterval(drawInfectionDots, 2000);
  </script>
</body>
</html>
