<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    /* Style for the tracker and token price */
    #tracker-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }

    #tracker-title {
      color: #ff4d4d;
      font-size: 28px;
      font-weight: 800;
      font-family: 'Arial Black', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    #token-price {
      color: #00ffae;
      font-size: 28px;
      font-weight: 800;
      font-family: 'Arial Black', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border: 2px solid #00ffae;
      border-radius: 10px;
      text-shadow: 0 0 5px rgba(0, 255, 174, 0.7);
      box-shadow: 0 0 10px rgba(0, 255, 174, 0.4);
    }
  </style>
</head>
<body>
  <!-- Container for tracker title and GORK price -->
  <div id="tracker-container">
    <div id="tracker-title">$VIRUS TRACKER</div>
    <div id="token-price">GORK Price: $0.00</div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Include Leaflet.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Include external JS file -->
  <script src="script.js"></script>
</body>
</html>
